subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"


[[blocks]]
type = 'prompt'
alignment = 'left'

[[blocks.segments]]
type = 'path'
style = 'plain'
background = 'transparent'
foreground = 'p:pink'
template = '{{ .Folder }}'

[blocks.segments.properties]
style = 'full'

[[blocks.segments]]
type = "git"
style = "plain"
foreground = "p:green"
background_templates = [
  "{{ if or (.Working.Changed) (.Staging.Changed) }}{{ end }}",
  "{{ if and (gt .Ahead 0) (gt .Behind 0) }}{{ end }}",
  "{{ if gt .Ahead 0 }}{{ end }}",
  "{{ if gt .Behind 0 }}{{ end }}",
]
template = " {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} ï„ {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} ï† {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} ïƒ‡ {{ .StashCount }}{{ end }}"

[blocks.segments.properties]
fetch_status = true
fetch_upstream_icon = true
source = "cli"

[properties.untracked_modes]
"/Users/user/Projects/oh-my-posh/" = "no"

[properties.mapped_branches]
