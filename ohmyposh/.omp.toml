[[blocks.segments]]
type = "docker"
style = "plain"
foreground = "p:sky"
background = "transparent"
template = " ïŒˆ {{ .Context }} "

# First line prompt - Right
[[blocks]]
type = 'prompt'
alignment = 'right'

# Execution time
[[blocks.segments]]
type = "executiontime"
style = "plain"
foreground = "p:orange"
background = "transparent"
template = "{{ .FormattedMs }} "

[blocks.segments.properties]
threshold = 500
style = "austin"
always_enabled = true

# System time
[[blocks.segments]]
type = "time"
style = "plain"
foreground = "p:text"

[blocks.segments.properties]
time_format = "3:04:05 PM"

# Second line prompt
[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
type = 'text'
style = 'plain'
foreground_templates = [
  "{{if gt .Code 0}}p:red{{end}}",
  "{{if eq .Code 0}}p:pink{{end}}",
]
background = 'transparent'
