console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[palette]
rosewater = "#FF775D"
flamingo = "#f5c2e7"
pink = "#FF19F4"
mauve = "#B272FF"
red = "#F5180A"
orange = "#F35E0B"
peach = "#FF9553"
yellow = "#FFD26D"
green = "#28E00A"
teal = "#65F285"
sky = "#368CF5"
sapphire = "#71D3FF"
blue = "#077EF8"
lavender = "#B458F6"
text = "#D8E1FF"
